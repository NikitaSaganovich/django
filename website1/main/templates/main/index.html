{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
    {% for a in tasks %}
    <div class="alert alert-warning mt-2">
        <h3>{{ a.title }}</h3>
        <p>{{ a.tasks }}</p>
    </div>
    {% endfor %}
    {% else %}
        <p>У вас нету записей</p>
    {% endif %}
{% endblock %}
