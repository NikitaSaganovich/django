{% extends 'main/base.html' %}

{% block title %}
 Создание задачи
{% endblock %}


{% block content %}
    <h1>Создать новую задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {{ form.name }}<br>
        {{ form.date }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

{% endblock %}
